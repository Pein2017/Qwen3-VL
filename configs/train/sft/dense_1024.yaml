extends:
  - ../../base.yaml

global_max_length: 12000

model:
  model: model_cache/models/Qwen/Qwen3-VL-4B-Instruct

tuner:
  train_type: lora
  use_swift_lora: false
  use_dora: true
  freeze_llm: false
  freeze_vit: false
  freeze_aligner: false
  target_modules: [all-linear]
  target_regex: null
  modules_to_save: []
  lora_rank: 32
  lora_alpha: 64
  lora_dropout: 0.1
  lora_bias: none

training:
  output_dir: ./output/1-13/new_schema-4B-dense-v2
  run_name: epoch_50-eff_bs_32-llm_lr-8e-5-vit_lr-5e-5-alinger_lr-2e-4
  num_train_epochs: 50
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 4
  effective_batch_size: 32
  optimizer: multimodal
  learning_rate: 8.0e-5
  vit_lr: 5.0e-5
  aligner_lr: 2.0e-4
  lr_scheduler_type: cosine_warmup_with_min_lr
  lr_scheduler_kwargs:
    min_lr: 1.0e-6
  warmup_ratio: 0.1
  gradient_checkpointing: true
  bf16: true
  report_to: [tensorboard]
  seed: 17
  max_grad_norm: 0.5
  weight_decay: 0.0
  packing: false
  add_version: true
  save_safetensors: true
  eval_strategy: steps
  eval_steps: 40
  save_strategy: best
  save_steps: 40
  save_total_limit: 2
  save_last_epoch: true
  save_only_model: true
  metric_for_best_model: eval_token_acc
  greater_is_better: true
  save_delay_steps: 2400
  logging_dir: ./tb/1-13/new_schema-4B-dense-v2
  logging_steps: 10
  logging_first_step: true

data:
  dataset: ["dummy"]
  val_dataset: ["dummy"]
  dataset_num_proc: 8
  dataloader_num_workers: 4
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 2
  dataloader_persistent_workers: true

prompts:
  profile: summary_runtime
  domain: bbu

custom:
  use_summary: false
  json_format: standard
  emit_norm: norm1000
  object_ordering_policy: center_tlbr
  train_jsonl: data/bbu_full_768_poly/train.jsonl
  val_jsonl: data/bbu_full_768_poly/val.jsonl
  dump_conversation_path: output/conversation_text.txt
  fusion_config: configs/fusion/variants/bbu_rru_dense_plus_summary_1024.yaml
  token_type_metrics:
    enabled: true
    include: [bbu, rru, lvis]
    exclude: [lang_chat]
  assistant_prefix_format: "<DOMAIN={domain}>, <TASK={task}>"
  augmentation:
    enabled: true
    # NOTE (Curriculum Plan A): the curriculum scheduler starts from this base config
    # at step=0, then ramps toward each phase target. Keep base as the *weakest*
    # settings (warmup) and increase strength in later phases.
    bypass_prob: 1.0
    ops:
      - name: hflip
        params: { prob: 0.0 }
      - name: vflip
        params: { prob: 0.0 }

      # ROI zoom-in (PatchOp). Keep this before `rotate` so the crop selection stays
      # stable in the original camera frame, but place `rotate` late so its affine
      # flush goes through `expand_to_fit_affine` (no corner cropping).
      - name: roi_crop
        params:
          # Anchors tuned for `data_new_schema/*`:
          # - Avoid generic substrings like "机柜" that can match small parts (e.g., 机柜处接地螺丝).
          # - Include large physical anchors present in RRU data (e.g., 紧固件).
          anchor_classes: ["BBU设备", "RRU设备", "紧固件"]
          # Keep ROI crops slightly loose to preserve cable roots / nearby context
          # around the anchor device, while still providing meaningful zoom-in.
          scale_range: [1.25, 2.3]
          min_crop_size: 384
          min_coverage: 0.4
          completeness_threshold: 0.95
          prob: 0.0  # Warmup; curriculum later ramps to 0.5

      - name: resize_by_scale
        params: { lo: 0.98, hi: 1.02, align_multiple: 32, prob: 0.0 }

      # Rotate late so its affine flush is handled by expand_to_fit_affine (no cropping).
      - name: rotate
        params: { max_deg: 0.0, prob: 0.0 }

      - name: color_jitter
        params: { brightness: [0.95, 1.05], contrast: [0.95, 1.05], saturation: [0.95, 1.05], prob: 0.0 }
      - name: gamma
        params: { gamma: [0.95, 1.05], prob: 0.0 }
      - name: hsv
        params: { hue_delta_deg: [-2, 2], sat: [0.98, 1.02], val: [0.98, 1.02], prob: 0.0 }
      - name: clahe
        params: { clip_limit: 1.5, tile_grid_size: [8, 8], prob: 0.0 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.0 }
      - name: sharpness
        params: { factor: [0.95, 1.05], prob: 0.0 }
      - name: expand_to_fit_affine
        params:
          multiple: 32
          # Default cap is 921600 (~960x960). If inputs are pre-rescaled to 2048 vision tokens,
          # set max_pixels=2048*32*32=2097152 to avoid unconditional downscale.
          max_pixels: 2097152

  augmentation_curriculum:
    phases:
      - until_percent: 2
        bypass_prob: 1.0
        ops: {}
      - until_percent: 6
        bypass_prob: 0.60
        ops:
          hflip: { prob: 0.15 }
          roi_crop: { prob: 0.0 }
          resize_by_scale: { prob: 0.20, lo: 0.96, hi: 1.04 }
          color_jitter: { prob: 0.08, brightness: [0.95, 1.05], contrast: [0.95, 1.05], saturation: [0.95, 1.05] }
      - until_percent: 12
        bypass_prob: 0.32
        ops:
          hflip: { prob: 0.20 }
          vflip: { prob: 0.03 }
          rotate: { prob: 0.15, max_deg: 10.0 }
          roi_crop: { prob: 0.10, scale_range: [1.4, 2.6] }
          resize_by_scale: { prob: 0.30, lo: 0.94, hi: 1.08 }
          color_jitter: { prob: 0.14, brightness: [0.92, 1.08], contrast: [0.92, 1.08], saturation: [0.92, 1.08] }
          auto_contrast: { prob: 0.03 }
      - until_percent: 18
        bypass_prob: 0.28
        ops:
          hflip: { prob: 0.22 }
          vflip: { prob: 0.04 }
          rotate: { prob: 0.18, max_deg: 12.0 }
          roi_crop: { prob: 0.15, scale_range: [1.35, 2.5] }
          resize_by_scale: { prob: 0.34, lo: 0.94, hi: 1.08 }
          color_jitter: { prob: 0.16, brightness: [0.92, 1.08], contrast: [0.92, 1.08], saturation: [0.92, 1.08] }
          hsv: { prob: 0.05, hue_delta_deg: [-3, 3], sat: [0.97, 1.03], val: [0.97, 1.03] }
          auto_contrast: { prob: 0.04 }
          clahe: { prob: 0.04 }
      - until_percent: 25
        bypass_prob: 0.22
        ops:
          hflip: { prob: 0.23 }
          vflip: { prob: 0.05 }
          rotate: { prob: 0.20, max_deg: 13.0 }
          roi_crop: { prob: 0.20, scale_range: [1.3, 2.4] }
          resize_by_scale: { prob: 0.36, lo: 0.93, hi: 1.09 }
          color_jitter: { prob: 0.18, brightness: [0.91, 1.09], contrast: [0.91, 1.09], saturation: [0.91, 1.09] }
          hsv: { prob: 0.08, hue_delta_deg: [-4, 4], sat: [0.96, 1.04], val: [0.96, 1.04] }
          auto_contrast: { prob: 0.05 }
          clahe: { prob: 0.05 }
      - until_percent: 40
        bypass_prob: 0.19
        ops:
          hflip: { prob: 0.24 }
          vflip: { prob: 0.05 }
          rotate: { prob: 0.22, max_deg: 14.0 }
          roi_crop: { prob: 0.25, scale_range: [1.28, 2.35] }
          resize_by_scale: { prob: 0.38, lo: 0.93, hi: 1.09 }
          color_jitter: { prob: 0.19, brightness: [0.91, 1.09], contrast: [0.91, 1.09], saturation: [0.91, 1.09] }
          hsv: { prob: 0.09, hue_delta_deg: [-5, 5], sat: [0.95, 1.05], val: [0.95, 1.05] }
          gamma: { prob: 0.10, gamma: [0.92, 1.08] }
          auto_contrast: { prob: 0.05 }
          clahe: { prob: 0.06 }
      - until_percent: 65
        bypass_prob: 0.16
        ops:
          hflip: { prob: 0.25 }
          vflip: { prob: 0.06 }
          rotate: { prob: 0.24, max_deg: 15.0 }
          roi_crop: { prob: 0.35, scale_range: [1.26, 2.32] }
          resize_by_scale: { prob: 0.40, lo: 0.92, hi: 1.10 }
          color_jitter: { prob: 0.21, brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10] }
          hsv: { prob: 0.10, hue_delta_deg: [-5, 5], sat: [0.94, 1.06], val: [0.94, 1.06] }
          gamma: { prob: 0.13, gamma: [0.90, 1.10] }
          sharpness: { prob: 0.10, factor: [0.92, 1.10] }
          auto_contrast: { prob: 0.06 }
          clahe: { prob: 0.07 }
      - until_percent: 100
        bypass_prob: 0.12
        ops:
          hflip: { prob: 0.25 }
          vflip: { prob: 0.06 }
          rotate: { prob: 0.28, max_deg: 17.0 }
          roi_crop: { prob: 0.50, scale_range: [1.25, 2.3] }
          resize_by_scale: { prob: 0.45, lo: 0.92, hi: 1.10 }
          color_jitter: { prob: 0.24, brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10] }
          hsv: { prob: 0.13, hue_delta_deg: [-6, 6], sat: [0.94, 1.06], val: [0.94, 1.06] }
          gamma: { prob: 0.16, gamma: [0.90, 1.10] }
          sharpness: { prob: 0.15, factor: [0.90, 1.12] }
          auto_contrast: { prob: 0.06 }
          clahe: { prob: 0.07 }

deepspeed:
  enabled: true
  config: zero2
