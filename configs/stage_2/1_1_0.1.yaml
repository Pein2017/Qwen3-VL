extends: ../base.yaml

# Stage 2: LoRA on LLM last-4 blocks, freeze ViT; fully train MLP aligner (TOON + GKD)

model:
  model: output/11-17/stage_1/v2-20251117-124945/eff_batch_32-epoch_6-lr_1e-4-kd_0.1/checkpoint-414

tuner:
  train_type: lora
  use_swift_lora: false  # Use PEFT backend for better compatibility
  freeze_llm: false      # Enable LoRA on LLM last-4 layers (see target_regex below)
  freeze_vit: true       # Freeze vision tower completely
  freeze_aligner: false  # Fully tune aligner modules alongside LoRA
  target_modules: [all-linear]
  # Apply LoRA to last 4 LLM layers (32-35) for the 8B model (which has 36 layers total, 0-35)
  # This regex targets language_model.layers.{32,33,34,35}.{self_attn,mlp}.*
  target_regex: '^(?:model\.)?language_model\.layers\.(?:35)\.(?:self_attn\.(?:q_proj|k_proj|v_proj|o_proj)|mlp\.(?:gate_proj|up_proj|down_proj))$'
  # CRITICAL: modules_to_save does NOT support ModuleList - must specify individual elements
  # Qwen3-VL has: model.visual.merger (single module) + deepstack_merger_list (ModuleList with 3 elements)
  # These modules will be FULLY fine-tuned (not LoRA)
  modules_to_save:
    - model.visual.merger
    - model.visual.deepstack_merger_list.0
    - model.visual.deepstack_merger_list.1
    - model.visual.deepstack_merger_list.2
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_bias: none

rlhf:
  rlhf_type: gkd
  teacher_model: output/11-17/stage_1/v2-20251117-124945/eff_batch_32-epoch_6-lr_1e-4-kd_0.1/checkpoint-414
  sft_alpha: 1
  llm_kd_weight: 1e-8  # Example: down-weight LM KD while keeping visual KD enabled.
  seq_kd: false
  lmbda: 0.0

training:
  # Paths and naming
  output_dir: ./output/11-17/stage_2_visual_kd
  run_name: epoch_6-lrs_1_1-kd_weight_0.1
  # Epochs and batch sizes
  num_train_epochs: 6
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 2
  # Auto-calculated from effective_batch_size, per_device_train_batch_size, and world_size
  # gradient_accumulation_steps: 4  # Commented out - now auto-calculated
  effective_batch_size: 32  # Will auto-calculate gradient_accumulation_steps to maintain this effective batch size
  
  # Optimizer and learning rates
  optimizer: multimodal
  learning_rate: 1.0e-4
  vit_lr: 2.0e-5
  aligner_lr: 1.0e-4
  
  # Eval and checkpointing
  eval_strategy: steps
  save_strategy: best
  eval_steps: 20
  save_steps: 10
  save_total_limit: 4
  save_delay_steps: 200
  save_only_model: true
  
  # Logging
  logging_dir: ./tb/11-17/stage_2_visual_kd
  logging_steps: 10
  logging_first_step: true

data:
  dataset_num_proc: 8
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4

custom:
  trainer_variant: gkd_monitor
  visual_kd:
    enabled: true
    vit:
      enabled: false
      weight: 0.1
      distance: cosine
    aligner:
      enabled: true
      weight: 0.1
    deepstack:
      enabled: true
      weight: 0.1
      distance: cosine
  emit_norm: norm1000
  dump_conversation_text: false

  augmentation:
    enabled: false
    bypass_prob: 0.2  # 20% of training samples remain clean (no augmentation) - weakened
    ops:
      # Geometric ops (weakened probabilities and ranges)
      - name: hflip
        params: { prob: 0.3 }
      - name: vflip
        params: { prob: 0.1 }
      - name: rotate
        params: { max_deg: 15.0, prob: 0.25 }
      # Expand canvas to enclose rotated/scaled content (no information loss)
      - name: expand_to_fit_affine
        params: { multiple: 32 }
      - name: random_crop
        params:
          scale: [0.8, 1.0]               # Crop 80-100% of image (less aggressive)
          aspect_ratio: [0.9, 1.1]        # Nearly square
          min_coverage: 0.3               # Drop objects <30% visible
          completeness_threshold: 0.95    # Mark "只显示部分" if <95% visible
          min_objects: 4                  # Skip crop if <4 objects (dense scenes)
          skip_if_line: true              # Skip crop if line objects present
          prob: 0.15                      # 15% of samples (reduced)
      # ✅ Multi-scale training: prefer medium-large sizes (no aggressive shrinking)
      - name: resize_by_scale
        params: { lo: 0.95, hi: 1.1, align_multiple: 32, prob: 0.5 }
      # Color ops (weakened for gentler augmentation)
      - name: color_jitter
        params: { brightness: [0.9, 1.1], contrast: [0.9, 1.1], saturation: [0.9, 1.1], prob: 0.3 }
      - name: gamma
        params: { gamma: [0.9, 1.1], prob: 0.15 }
      - name: hsv
        params: { hue_delta_deg: [-5, 5], sat: [0.95, 1.05], val: [0.95, 1.05], prob: 0.15 }
      - name: clahe
        params: { clip_limit: 2.0, tile_grid_size: [8, 8], prob: 0.1 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.08 }
      # equalize removed - redundant with auto_contrast (both global histogram ops)
      - name: sharpness
        params: { factor: [0.9, 1.15], prob: 0.15 }
      # Note: pad_to_multiple removed - expand_to_fit_affine already handles it
