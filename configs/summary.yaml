# Example: Mixed Mode (Per-sample Selection)
# Output: Each sample randomly selects dense or summary mode
# - Dense: minimal object hierarchy JSON with geometry (bbox_2d, quad, line) + desc
# - Summary: single-line summary string per image
# Example: Dense sample: {"object_1": {...}, "object_2": {...}}
#          Summary sample: "光纤×4，标签×2"

extends: base.yaml

model:
  # Point to stage 2 best checkpoint - will load base model + LLM LoRA
  # model: output/10-22/stage_1/best/eff_batch_32-per_image_2-resumed_lr_1e-4/checkpoint-200
  model: output/stage_3_gkd-merged/11-01/checkpoint-3450

tuner:
  train_type: lora
  target_modules: [all-linear]
  # LLM last-4 layers only; freeze vision tower completely
  freeze_llm: false
  freeze_vit: true
  # Freeze MLP aligner (already tuned in dense training; LLM LoRA adapts to summary task)
  freeze_aligner: true
  use_swift_lora: false
  # LoRA targets: LLM last-4 blocks only (layers 32, 33, 34, 35)
  target_regex: '^(?:model\.)?language_model\.layers\.(?:32|33|34|35)\.(?:self_attn\.(?:q_proj|k_proj|v_proj|o_proj)|mlp\.(?:gate_proj|up_proj|down_proj))$'
  modules_to_save: []
    # Aligner frozen - no modules to save
    # Vision tower frozen - no vision modules
    # LLM uses LoRA adapters only
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_bias: none

training:
  num_train_epochs: 5
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  output_dir: output/summary/11-01/summary/
  logging_dir: tb/summary/11-01/summary
  run_name: last_llm_4-aug_conservative-eff_batch_32-epoch_5

  # Trainer/runtime additions for parity with stage_3
  packing: true
  optimizer: multimodal
  learning_rate: 1.0e-4
  vit_lr: 8.0e-5
  aligner_lr: 1.0e-4
  gradient_accumulation_steps: 2
  eval_strategy: steps
  save_strategy: best
  eval_steps: 20
  save_steps: 40
  metric_for_best_model: eval_loss
  greater_is_better: false
  save_total_limit: 2
  warmup_ratio: 0.1
  weight_decay: 0.1
  # Logging & metadata
  add_version: true
  save_safetensors: true
  logging_steps: 10
  logging_first_step: true
  lr_scheduler_kwargs:
    min_lr: 1.0e-6

data:
  dataset_num_proc: 8
  dataloader_num_workers: 16
  dataloader_pin_memory: true

deepspeed:
  enabled: true
  config: zero2

custom:
  emit_norm: norm1000
  # Toggle summary-only mode (no mixed sampling)
  use_summary: true
  dump_conversation_text: false
  augmentation:
    # ✅ ENABLED for summary mode - safe because no geometric coordinates to misalign
    # Summary counting is invariant to geometric transforms (flip/rotate/scale)
    # Conservative settings to avoid overfitting while preserving object counts
    enabled: true
    bypass_prob: 0.3  # 15% clean samples (slightly higher than dense mode)
    ops:
      # Geometric ops - SAFE for counting (objects remain in frame)
      - name: hflip
        params: { prob: 0.4 }
      - name: vflip
        params: { prob: 0.15 }
      - name: rotate
        params: { max_deg: 20.0, prob: 0.35 }
      # Expand canvas to fit rotated content (no objects cropped out)
      - name: expand_to_fit_affine
        params: { multiple: 32 }
      # ✅ Multi-scale training: vary image size for robustness
      - name: resize_by_scale
        params: { lo: 0.85, hi: 1.15, align_multiple: 32, prob: 0.6 }
      # Color ops - CONSERVATIVE (preserve object recognizability for counting)
      - name: color_jitter
        params: { brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10], prob: 0.35 }
      - name: gamma
        params: { gamma: [0.92, 1.08], prob: 0.2 }
      - name: hsv
        params: { hue_delta_deg: [-8, 8], sat: [0.92, 1.08], val: [0.92, 1.08], prob: 0.2 }
      - name: clahe
        params: { clip_limit: 2.5, tile_grid_size: [8, 8], prob: 0.1 }
      - name: sharpness
        params: { factor: [0.9, 1.15], prob: 0.2 }
      # ❌ NO random_crop - would remove objects and make count summaries incorrect
      # ❌ NO scale zoom-in - would crop objects out of frame
      # ❌ NO aggressive color ops - could make objects unrecognizable

