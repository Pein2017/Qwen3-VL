extends: base.yaml

# Stage 1: Full training on Aligner only (freeze LLM+ViT)

model:
  model: model_cache/models/Qwen/Qwen3-VL-8B-Instruct
  # model: output/stage_1_full_aligner_only/best/eff_batch_32-lr_1e-4/checkpoint-200

tuner:
  train_type: full
  freeze_llm: true
  freeze_vit: true
  freeze_aligner: false

training:
  # Paths and naming
  output_dir: ./output/11-07/stage_1-sft/
  run_name: eff_batch_64-epoch_10-per_device_2
  
  # Epochs and batch sizes
  num_train_epochs: 10
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 4
  
  # Optimizer and learning rates
  optimizer: multimodal
  learning_rate: 1.0e-4
  vit_lr: 2.0e-5
  aligner_lr: 1.0e-4
  
  # Eval and checkpointing
  eval_strategy: steps
  save_strategy: best
  eval_steps: 20
  save_steps: 100
  save_total_limit: 3
  save_delay_steps: 200
  
  # Logging
  logging_dir: ./tb/11-07/stage_1-sft
  logging_steps: 10
  logging_first_step: true

data:
  dataset_num_proc: 8
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4

custom:
  emit_norm: norm1000
  dump_conversation_text: false
