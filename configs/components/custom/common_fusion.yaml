custom:
  # Defaults; fusion presets should override fusion_config.
  json_format: standard
  emit_norm: norm1000
  # Dummy base paths for ROOT_IMAGE_DIR auto-derivation; fusion datasets resolve their own JSONLs.
  train_jsonl: data/bbu_full_768_poly/train.jsonl
  val_jsonl: data/bbu_full_768_poly/val.jsonl
  dump_conversation_path: output/conversation_text.txt
  fusion_config: null
  token_type_metrics:
    enabled: true
    include: [bbu, rru, lvis]
    exclude: [lang_chat]
