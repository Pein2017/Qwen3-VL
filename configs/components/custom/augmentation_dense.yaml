custom:
  # Dense-caption augmentation defaults.
  augmentation:
    enabled: true
    bypass_prob: 0.12
    ops:
      - name: hflip
        params: { prob: 0.25 }
      - name: vflip
        params: { prob: 0.06 }
      - name: rotate
        params: { max_deg: 14.0, prob: 0.24 }
      - name: random_crop
        params:
          scale: [0.82, 1.0]
          aspect_ratio: [0.93, 1.07]
          min_coverage: 0.4
          completeness_threshold: 0.95
          min_objects: 4
          skip_if_line: true
          prob: 0.16
      - name: small_object_zoom_paste  # fixed strength across training
        params:
          prob: 0.18
          max_targets: 4
          max_attempts: 20
          scale: [1.15, 1.6]
          max_size: 96
          max_line_length: 128
          overlap_threshold: 0.1
          context: 4
          line_buffer: 4
          # Match against full `desc` (substrings, including 备注/文本), not just the 类别 head.
          # Keep this list specific to avoid accidental matches on common attribute tokens.
          class_whitelist:
            - "类别=BBU安装螺丝"
            - "类别=地排处接地螺丝"
            - "类别=机柜处接地螺丝"
            - "类别=BBU端光纤插头"
            - "类别=ODF端光纤插头"
            - "类别=RRU接地端"
            - "类别=地排接地端螺丝"
            - "类别=站点距离"
            - "类别=标签"
      - name: resize_by_scale
        params: { lo: 0.92, hi: 1.10, align_multiple: 32, prob: 0.40 }
      - name: color_jitter
        params: { brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10], prob: 0.20 }
      - name: gamma
        params: { gamma: [0.90, 1.10], prob: 0.12 }
      - name: hsv
        params: { hue_delta_deg: [-5, 5], sat: [0.95, 1.05], val: [0.95, 1.05], prob: 0.12 }
      - name: clahe
        params: { clip_limit: 1.5, tile_grid_size: [8, 8], prob: 0.07 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.06 }
      - name: sharpness
        params: { factor: [0.90, 1.12], prob: 0.12 }
      - name: expand_to_fit_affine
        params:
          multiple: 32
          # Default cap is 921600 (~960x960). If inputs are pre-rescaled to 2048 vision tokens,
          # set max_pixels=2048*32*32=2097152 to avoid unconditional downscale.
          max_pixels: 2097152

  augmentation_curriculum:
    phases:
      - until_percent: 2
        bypass_prob: 1.0
        ops: {}
      - until_percent: 6
        # Very light augment: gradual introduction after warmup
        bypass_prob: 0.60
        ops:
          hflip: { prob: 0.15 }
          resize_by_scale: { prob: 0.20, lo: 0.96, hi: 1.04 }
          color_jitter: { prob: 0.08, brightness: [0.95, 1.05], contrast: [0.95, 1.05], saturation: [0.95, 1.05] }
      - until_percent: 12
        # Light augment: start gently after warmup
        bypass_prob: 0.32
        ops:
          hflip: { prob: 0.20 }
          vflip: { prob: 0.03 }
          rotate: { prob: 0.15, max_deg: 10.0 }
          random_crop: { prob: 0.10, scale: [0.88, 1.00] }
          resize_by_scale: { prob: 0.30, lo: 0.94, hi: 1.08 }
          color_jitter: { prob: 0.14, brightness: [0.92, 1.08], contrast: [0.92, 1.08], saturation: [0.92, 1.08] }
          auto_contrast: { prob: 0.03 }
      - until_percent: 18
        # Light-medium augment: introduce more spatial transforms gradually
        bypass_prob: 0.28
        ops:
          hflip: { prob: 0.22 }
          vflip: { prob: 0.04 }
          rotate: { prob: 0.18, max_deg: 12.0 }
          random_crop: { prob: 0.12, scale: [0.87, 1.00] }
          resize_by_scale: { prob: 0.34, lo: 0.94, hi: 1.08 }
          color_jitter: { prob: 0.16, brightness: [0.92, 1.08], contrast: [0.92, 1.08], saturation: [0.92, 1.08] }
          hsv: { prob: 0.05, hue_delta_deg: [-3, 3], sat: [0.97, 1.03], val: [0.97, 1.03] }
          auto_contrast: { prob: 0.04 }
          clahe: { prob: 0.04 }
      - until_percent: 25
        # Medium augment: stronger spatial + mild color
        bypass_prob: 0.22
        ops:
          hflip: { prob: 0.23 }
          vflip: { prob: 0.05 }
          rotate: { prob: 0.20, max_deg: 13.0 }
          random_crop: { prob: 0.14, scale: [0.86, 0.99] }
          resize_by_scale: { prob: 0.36, lo: 0.93, hi: 1.09 }
          color_jitter: { prob: 0.18, brightness: [0.91, 1.09], contrast: [0.91, 1.09], saturation: [0.91, 1.09] }
          hsv: { prob: 0.08, hue_delta_deg: [-4, 4], sat: [0.96, 1.04], val: [0.96, 1.04] }
          small_object_zoom_paste: { prob: 0.15, scale: [1.15, 1.50] }
          auto_contrast: { prob: 0.05 }
          clahe: { prob: 0.05 }
      - until_percent: 40
        # Medium-strong augment: ramp up spatial transforms
        bypass_prob: 0.19
        ops:
          hflip: { prob: 0.24 }
          vflip: { prob: 0.05 }
          rotate: { prob: 0.22, max_deg: 14.0 }
          random_crop: { prob: 0.15, scale: [0.85, 0.98] }
          resize_by_scale: { prob: 0.38, lo: 0.93, hi: 1.09 }
          color_jitter: { prob: 0.19, brightness: [0.91, 1.09], contrast: [0.91, 1.09], saturation: [0.91, 1.09] }
          hsv: { prob: 0.09, hue_delta_deg: [-5, 5], sat: [0.95, 1.05], val: [0.95, 1.05] }
          small_object_zoom_paste: { prob: 0.19, scale: [1.15, 1.55] }
          gamma: { prob: 0.10, gamma: [0.92, 1.08] }
          auto_contrast: { prob: 0.05 }
          clahe: { prob: 0.06 }
      - until_percent: 65
        # Strong augment: more frequent crops/zooms to fight overfit
        bypass_prob: 0.16
        ops:
          hflip: { prob: 0.25 }
          vflip: { prob: 0.06 }
          rotate: { prob: 0.24, max_deg: 15.0 }
          random_crop: { prob: 0.17, scale: [0.84, 0.97] }
          resize_by_scale: { prob: 0.40, lo: 0.92, hi: 1.10 }
          color_jitter: { prob: 0.21, brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10] }
          hsv: { prob: 0.10, hue_delta_deg: [-5, 5], sat: [0.94, 1.06], val: [0.94, 1.06] }
          gamma: { prob: 0.13, gamma: [0.90, 1.10] }
          sharpness: { prob: 0.10, factor: [0.92, 1.10] }
          small_object_zoom_paste: { prob: 0.22, scale: [1.18, 1.60] }
          auto_contrast: { prob: 0.06 }
          clahe: { prob: 0.07 }
      - until_percent: 100
        # Strongest but still smooth vs previous phase
        bypass_prob: 0.12
        ops:
          hflip: { prob: 0.25 }
          vflip: { prob: 0.06 }
          rotate: { prob: 0.28, max_deg: 17.0 }
          random_crop: { prob: 0.20, scale: [0.81, 0.96] }
          resize_by_scale: { prob: 0.45, lo: 0.92, hi: 1.10 }
          color_jitter: { prob: 0.24, brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10] }
          hsv: { prob: 0.13, hue_delta_deg: [-6, 6], sat: [0.94, 1.06], val: [0.94, 1.06] }
          gamma: { prob: 0.16, gamma: [0.90, 1.10] }
          sharpness: { prob: 0.15, factor: [0.90, 1.12] }
          small_object_zoom_paste: { prob: 0.25, scale: [1.20, 1.65] }
          auto_contrast: { prob: 0.06 }
          clahe: { prob: 0.07 }
