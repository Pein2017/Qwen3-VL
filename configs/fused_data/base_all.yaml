extends: ../base.yaml

# Common Stage 1.5 recipe: DoRA on all LLM layers (q_proj & v_proj only),
# DoRA on last-6 Vision blocks (21-26, qkv only), DoRA on all aligner MLP layers.
global_max_length: 10000

model:
  model: model_cache/models/Qwen/Qwen3-VL-8B-Instruct  # Stage 2 checkpoint (base + LLM LoRA)

tuner:
  train_type: lora
  use_swift_lora: false
  use_dora: true
  freeze_llm: false
  freeze_vit: false
  freeze_aligner: false
  target_modules: [all-linear]
  target_regex: null
  target_parameters: []
  modules_to_save: []
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_bias: none

training:
  output_dir: ./output/12-2/fusion_dlora
  run_name: epoch_50-lrs_2_1_6-all_linear-bs_32
  num_train_epochs: 50
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 4
  effective_batch_size: 32
  optimizer: multimodal
  learning_rate: 2.0e-4
  vit_lr: 1.0e-4
  aligner_lr: 6.0e-4
  lr_scheduler_kwargs:
    min_lr: 1.0e-6
  # Disable packing to use standard padding with per_device_train_batch_size=2
  packing: false
  weight_decay: 0.1
  warmup_ratio: 0.1
  add_version: true
  save_safetensors: true
  eval_strategy: steps
  save_strategy: best
  eval_steps: 40
  save_steps: 80
  save_total_limit: 3
  save_delay_steps: 3000
  logging_dir: ./tb/12-2/fusion_dlora
  logging_steps: 10
  logging_first_step: true

data:
  dataset_num_proc: 8
  dataloader_num_workers: 16
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4

deepspeed:
  enabled: true
  config: zero2

custom:
  emit_norm: norm1000
  fusion_config: configs/fusion/bbu_rru_lvis_coig.yaml
  augmentation:
    enabled: true
    bypass_prob: 0.1
    ops:
      - name: hflip
        params: { prob: 0.2 }
      - name: vflip
        params: { prob: 0.05 }
      - name: rotate
        params: { max_deg: 10.0, prob: 0.15 }
      - name: expand_to_fit_affine
        params: { multiple: 32 }
      - name: random_crop
        params:
          scale: [0.9, 1.0]
          aspect_ratio: [0.95, 1.05]
          min_coverage: 0.4
          completeness_threshold: 0.95
          min_objects: 4
          skip_if_line: true
          prob: 0.08
      - name: small_object_zoom_paste  # fixed strength across training
        params:
          prob: 0.12
          max_targets: 1
          max_attempts: 20
          scale: [1.4, 1.8]
          max_size: 96
          max_line_length: 128
          overlap_threshold: 0.1
          context: 4
          line_buffer: 4
      - name: resize_by_scale
        params: { lo: 0.98, hi: 1.05, align_multiple: 32, prob: 0.3 }
      - name: color_jitter
        params: { brightness: [0.97, 1.03], contrast: [0.97, 1.03], saturation: [0.97, 1.03], prob: 0.10 }
      - name: gamma
        params: { gamma: [0.98, 1.02], prob: 0.03 }
      - name: hsv
        params: { hue_delta_deg: [-2, 2], sat: [0.99, 1.01], val: [0.99, 1.01], prob: 0.02 }
      - name: clahe
        params: { clip_limit: 1.2, tile_grid_size: [8, 8], prob: 0.02 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.01 }
      - name: sharpness
        params: { factor: [0.98, 1.02], prob: 0.03 }
    curriculum:
      phases:
        - until_percent: 10
          bypass_prob: 1.0
          ops: {}
        - until_percent: 20
          bypass_prob: 0.30
          ops:
            # Affine transformations - start conservative
            hflip: { prob: 0.05 }
            vflip: { prob: 0.01 }
            rotate: { prob: 0.10, max_deg: 8.0 }
            # Size-changing operations
            random_crop:
              prob: 0.05
              scale: [0.95, 1.00]
              aspect_ratio: [0.98, 1.02]
              min_coverage: 0.5
              completeness_threshold: 0.98
              min_objects: 6
            resize_by_scale: { prob: 0.20, lo: 0.98, hi: 1.03 }
            small_object_zoom_paste:
              prob: 0.04
              scale: [1.2, 1.5]
              max_targets: 1
              max_attempts: 15
              max_size: 80
              max_line_length: 100
              overlap_threshold: 0.15
              context: 3
              line_buffer: 3
            # Color operations - fixed at low strength
            color_jitter: { prob: 0.08, brightness: [0.97, 1.03], contrast: [0.97, 1.03], saturation: [0.97, 1.03] }
            gamma: { prob: 0.02, gamma: [0.98, 1.02] }
            hsv: { prob: 0.01, hue_delta_deg: [-2, 2], sat: [0.99, 1.01], val: [0.99, 1.01] }
            clahe: { prob: 0.01, clip_limit: 1.2 }
            auto_contrast: { prob: 0.01 }
            sharpness: { prob: 0.02, factor: [0.98, 1.02] }
        - until_percent: 45
          bypass_prob: 0.22
          ops:
            # Affine transformations - moderate increase
            hflip: { prob: 0.12 }
            vflip: { prob: 0.03 }
            rotate: { prob: 0.16, max_deg: 10.0 }
            # Size-changing operations
            random_crop:
              prob: 0.08
              scale: [0.92, 0.99]
              aspect_ratio: [0.96, 1.04]
              min_coverage: 0.45
              completeness_threshold: 0.96
              min_objects: 5
            resize_by_scale: { prob: 0.30, lo: 0.97, hi: 1.05 }
            small_object_zoom_paste:
              prob: 0.08
              scale: [1.3, 1.65]
              max_targets: 1
              max_attempts: 17
              max_size: 88
              max_line_length: 114
              overlap_threshold: 0.12
              context: 3.5
              line_buffer: 3.5
            # Color operations - fixed at middle strength
            color_jitter: { prob: 0.10, brightness: [0.97, 1.03], contrast: [0.97, 1.03], saturation: [0.97, 1.03] }
            gamma: { prob: 0.03, gamma: [0.98, 1.02] }
            hsv: { prob: 0.02, hue_delta_deg: [-2, 2], sat: [0.99, 1.01], val: [0.99, 1.01] }
            clahe: { prob: 0.02, clip_limit: 1.2 }
            auto_contrast: { prob: 0.01 }
            sharpness: { prob: 0.03, factor: [0.98, 1.02] }
        - until_percent: 70
          bypass_prob: 0.15
          ops:
            # Affine transformations - near base values
            hflip: { prob: 0.16 }
            vflip: { prob: 0.04 }
            rotate: { prob: 0.20, max_deg: 12.0 }
            # Size-changing operations
            random_crop:
              prob: 0.10
              scale: [0.90, 0.98]
              aspect_ratio: [0.94, 1.06]
              min_coverage: 0.42
              completeness_threshold: 0.94
              min_objects: 4
            resize_by_scale: { prob: 0.36, lo: 0.96, hi: 1.06 }
            small_object_zoom_paste:
              prob: 0.10
              scale: [1.35, 1.75]
              max_targets: 1
              max_attempts: 18
              max_size: 92
              max_line_length: 121
              overlap_threshold: 0.11
              context: 3.75
              line_buffer: 3.75
            # Color operations - fixed at middle strength
            color_jitter: { prob: 0.10, brightness: [0.97, 1.03], contrast: [0.97, 1.03], saturation: [0.97, 1.03] }
            gamma: { prob: 0.03, gamma: [0.98, 1.02] }
            hsv: { prob: 0.02, hue_delta_deg: [-2, 2], sat: [0.99, 1.01], val: [0.99, 1.01] }
            clahe: { prob: 0.02, clip_limit: 1.2 }
            auto_contrast: { prob: 0.01 }
            sharpness: { prob: 0.03, factor: [0.98, 1.02] }
        - until_percent: 100
          bypass_prob: 0.08
          ops:
            # Affine transformations - at base or slightly above
            hflip: { prob: 0.2 }
            vflip: { prob: 0.05 }
            rotate: { prob: 0.24, max_deg: 14.0 }
            # Size-changing operations
            random_crop:
              prob: 0.12
              scale: [0.88, 0.98]
              aspect_ratio: [0.95, 1.05]
              min_coverage: 0.4
              completeness_threshold: 0.95
              min_objects: 4
            resize_by_scale: { prob: 0.40, lo: 0.95, hi: 1.07 }
            small_object_zoom_paste:
              prob: 0.12
              scale: [1.4, 1.8]
              max_targets: 1
              max_attempts: 20
              max_size: 96
              max_line_length: 128
              overlap_threshold: 0.1
              context: 4
              line_buffer: 4
            # Color operations - fixed at middle strength
            color_jitter: { prob: 0.10, brightness: [0.97, 1.03], contrast: [0.97, 1.03], saturation: [0.97, 1.03] }
            gamma: { prob: 0.03, gamma: [0.98, 1.02] }
            hsv: { prob: 0.02, hue_delta_deg: [-2, 2], sat: [0.99, 1.01], val: [0.99, 1.01] }
            clahe: { prob: 0.02, clip_limit: 1.2 }
            auto_contrast: { prob: 0.01 }
            sharpness: { prob: 0.03, factor: [0.98, 1.02] }
