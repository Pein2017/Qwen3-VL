extends: ../base.yaml

# Common Stage 1.5 recipe: DoRA on all LLM layers (q_proj & v_proj only),
# DoRA on last-6 Vision blocks (21-26, qkv only), DoRA on all aligner MLP layers.

model:
  model: model_cache/models/Qwen/Qwen3-VL-8B-Instruct  # Stage 2 checkpoint (base + LLM LoRA)

tuner:
  train_type: lora
  use_swift_lora: false
  use_dora: true
  freeze_llm: false
  freeze_vit: false
  freeze_aligner: false
  target_modules: [all-linear]
  target_regex: '^(?:model\.)?(?:language_model\.layers\.\d+\.self_attn\.(?:q_proj|v_proj)|visual\.blocks\.(?:21|22|23|24|25|26)\.attn\.qkv|visual\.(?:merger|deepstack_merger_list\.\d+)\.(?:linear_fc1|linear_fc2))$'
  modules_to_save: []
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_bias: none

training:
  output_dir: ./output/11-23/stage_1.5
  run_name: lvis_ratio_0.08-epoch_30-dlora-lrs_4_2_8-last_6_vision-all_llm-base
  num_train_epochs: 30
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 2
  effective_batch_size: 32
  optimizer: multimodal
  learning_rate: 4.0e-4
  vit_lr: 2.0e-4
  aligner_lr: 8.0e-4
  lr_scheduler_kwargs:
    min_lr: 1.0e-6
  packing: true
  weight_decay: 0.1
  warmup_ratio: 0.1
  add_version: true
  save_safetensors: true
  eval_strategy: steps
  save_strategy: best
  eval_steps: 40
  save_steps: 10
  save_total_limit: 4
  save_delay_steps: 1800
  logging_dir: ./tb/11-23/stage_1.5
  logging_steps: 10
  logging_first_step: true

data:
  dataset_num_proc: 8
  dataloader_num_workers: 16
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4

deepspeed:
  enabled: true
  config: zero2

custom:
  emit_norm: norm1000
  fusion_config: configs/fusion/bbu_with_lvis.yaml
  augmentation:
    enabled: true
    bypass_prob: 0.1
    ops:
      - name: hflip
        params: { prob: 0.2 }
      - name: vflip
        params: { prob: 0.05 }
      - name: rotate
        params: { max_deg: 10.0, prob: 0.15 }
      - name: expand_to_fit_affine
        params: { multiple: 32 }
      - name: random_crop
        params:
          scale: [0.9, 1.0]
          aspect_ratio: [0.95, 1.05]
          min_coverage: 0.4
          completeness_threshold: 0.95
          min_objects: 4
          skip_if_line: true
          prob: 0.08
      - name: small_object_zoom_paste  # fixed strength across training
        params:
          prob: 0.12
          max_targets: 1
          max_attempts: 20
          scale: [1.4, 1.8]
          max_size: 96
          max_line_length: 128
          overlap_threshold: 0.1
          context: 4
          line_buffer: 4
      - name: resize_by_scale
        params: { lo: 0.98, hi: 1.05, align_multiple: 32, prob: 0.3 }
      - name: color_jitter
        params: { brightness: [0.95, 1.05], contrast: [0.95, 1.05], saturation: [0.95, 1.05], prob: 0.15 }
      - name: gamma
        params: { gamma: [0.95, 1.05], prob: 0.08 }
      - name: hsv
        params: { hue_delta_deg: [-3, 3], sat: [0.98, 1.02], val: [0.98, 1.02], prob: 0.08 }
      - name: clahe
        params: { clip_limit: 1.5, tile_grid_size: [8, 8], prob: 0.05 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.04 }
      - name: sharpness
        params: { factor: [0.95, 1.08], prob: 0.08 }

  augmentation_curriculum:
    phases:
      - until_percent: 10
        bypass_prob: 1.0
        ops: {}
      - until_percent: 20
        bypass_prob: 0.30
        ops:
          rotate: { prob: 0.10, max_deg: 8.0 }
          random_crop: { prob: 0.05, scale: [0.95, 1.00] }
          resize_by_scale: { prob: 0.20, lo: 0.98, hi: 1.03 }
          color_jitter: { prob: 0.10, brightness: [0.97, 1.03], contrast: [0.97, 1.03], saturation: [0.97, 1.03] }
      - until_percent: 45
        bypass_prob: 0.22
        ops:
          rotate: { prob: 0.16, max_deg: 10.0 }
          random_crop: { prob: 0.08, scale: [0.92, 0.99] }
          resize_by_scale: { prob: 0.30, lo: 0.97, hi: 1.05 }
          color_jitter: { prob: 0.14, brightness: [0.95, 1.05], contrast: [0.95, 1.05], saturation: [0.95, 1.05] }
      - until_percent: 70
        bypass_prob: 0.15
        ops:
          rotate: { prob: 0.20, max_deg: 12.0 }
          random_crop: { prob: 0.10, scale: [0.90, 0.98] }
          resize_by_scale: { prob: 0.36, lo: 0.96, hi: 1.06 }
          color_jitter: { prob: 0.18, brightness: [0.93, 1.07], contrast: [0.93, 1.07], saturation: [0.93, 1.07] }
          hsv: { prob: 0.06, hue_delta_deg: [-3, 3], sat: [0.98, 1.02], val: [0.98, 1.02] }
      - until_percent: 100
        bypass_prob: 0.08
        ops:
          rotate: { prob: 0.24, max_deg: 14.0 }
          random_crop: { prob: 0.12, scale: [0.88, 0.98] }
          resize_by_scale: { prob: 0.40, lo: 0.95, hi: 1.07 }
          color_jitter: { prob: 0.22, brightness: [0.92, 1.08], contrast: [0.92, 1.08], saturation: [0.92, 1.08] }
          hsv: { prob: 0.08, hue_delta_deg: [-4, 4], sat: [0.97, 1.03], val: [0.97, 1.03] }
