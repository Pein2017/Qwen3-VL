extends: base.yaml

# Debug Configuration - only overrides from base

model:
  model: model_cache/models/Qwen/Qwen3-VL-4B-Instruct

template:
  max_pixels: 589824

tuner:
  train_type: lora
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules: [all-linear]
  freeze_llm: true
  freeze_vit: true
  freeze_aligner: false

prompts:
  scheme: B

training:
  output_dir: ./output/debug
  add_version: true
  run_name: debug
  
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  packing: true
  
  learning_rate: 1.0e-4
  vit_lr: 2.0e-5
  aligner_lr: 2.0e-4
  num_train_epochs: 2
  
  gradient_accumulation_steps: 2
  
  eval_strategy: steps
  eval_steps: 2
  save_strategy: steps
  save_steps: 50
  save_total_limit: 1
  save_only_model: true
  
  logging_dir: ./tb/debug
  logging_steps: 5
  logging_first_step: true

data:
  dataset_num_proc: 1
  dataloader_num_workers: 0
  # Ensure eval is not disabled by ms-swift arguments logic
  eval_dataset: [placeholder]

deepspeed:
  enabled: true  # keep enabled; can be disabled at runtime via base_config if needed

custom:
  train_jsonl: data/bbu_full_768/train.jsonl
  val_jsonl: data/bbu_full_768/val.jsonl
  augment_prob: 0.0
  images_per_user_turn: 2
  train_sample_limit: 8
  val_sample_limit: 2
  dump_conversation_text: true