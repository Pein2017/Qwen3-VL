extends: base.yaml

# Debug Configuration - only overrides from base

training:
  output_dir: ./output/debug
  add_version: true
  run_name: debug
  
  learning_rate: 1.0e-4
  vit_lr: 2.0e-5
  aligner_lr: 2.0e-4
  num_train_epochs: 2
  
  gradient_accumulation_steps: 2
  
  eval_strategy: steps
  eval_steps: 2
  save_strategy: steps
  save_steps: 50
  save_total_limit: 1
  save_only_model: true
  
  logging_dir: ./tb/debug
  logging_steps: 5
  logging_first_step: true

data:
  dataset_num_proc: 1
  dataloader_num_workers: 0
  # Ensure eval is not disabled by ms-swift arguments logic
  eval_dataset: [placeholder]

deepspeed:
  enabled: true  # keep enabled; can be disabled at runtime via base_config if needed

custom:
  train_jsonl: data/ds_v2_full/train.jsonl
  val_jsonl: data/ds_v2_full/val.jsonl
  augment_prob: 0.0
  train_sample_limit: 8
  val_sample_limit: 2
  dump_conversation_text: true