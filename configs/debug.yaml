# Debug Configuration - Quick iteration for development
# Minimal epochs, small batches, frequent logging

global_max_length: 10000

model:
  model: model_cache/models/Qwen/Qwen3-VL-4B-Instruct
  torch_dtype: bfloat16
  attn_impl: flash_attention_2
  device_map: auto

template:
  template: qwen3_vl_cnsep
  truncation_strategy: right
  max_pixels: 640000  # e.g., 800x800

tuner:
  train_type: lora
  lora_rank: 8  # Smaller for faster debugging
  lora_alpha: 16
  lora_dropout: 0.05
  target_modules: [all-linear]
  freeze_llm: true
  freeze_vit: true
  freeze_aligner: false

training:
  output_dir: ./output/debug
  
  # Quick iteration
  learning_rate: 1.0e-4
  aligner_lr: 2.0e-4
  num_train_epochs: 1  # Single epoch for debugging
  
  # Small batches
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 2  # Small for quick feedback
  
  # Memory optimization
  gradient_checkpointing: true
  bf16: true
  packing: false  # Disable for simpler debugging
  padding_free: false
  
  # Frequent evaluation and saving
  eval_strategy: steps
  eval_steps: 2  # Frequent eval
  save_strategy: steps
  save_steps: 50  # Frequent saves
  save_total_limit: 1
  save_only_model: true
  
  # Verbose logging
  logging_dir: ./tb/debug
  logging_steps: 5  # Log every 5 steps
  logging_first_step: true
  report_to: [tensorboard]
  
  seed: 17

