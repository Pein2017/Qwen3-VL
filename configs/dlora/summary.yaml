extends: ./sft_base.yaml

model:
  model: output/12-4/res_1024_fusion_merged/checkpoint-1116

tuner:
  # Freeze vision and aligner, train full LLM tower (lm_head fixed)
  freeze_llm: false   # Train full LLM tower via target_regex
  freeze_vit: true    # Freeze vision encoder
  freeze_aligner: true  # Freeze MLP aligner
  # LoRA targets: all LLM blocks (q/k/v/o + MLP) excluding lm_head
  modules_to_save: []  # Keep lm_head fixed (no tuning/saving)
  lora_rank: 8
  lora_alpha: 16

training:
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 8
  effective_batch_size: 32
  num_train_epochs: 10
  output_dir: ./output/12-4/summary
  logging_dir: ./tb/12-4/summary
  run_name: res_1024-bbu_rru_fused-lrs_1e-4-dlora_8_16
  learning_rate: 1.0e-4
  vit_lr: 1.0e-7
  aligner_lr: 1.0e-7
  save_delay_steps: 300
  
custom:
  train_jsonl: data/bbu_full_1024_poly-need_review/train.jsonl
  val_jsonl: data/bbu_full_1024_poly-need_review/val.jsonl
  emit_norm: norm1000
  # Toggle summary-only mode (no mixed sampling)
  use_summary: true
  # Legacy: summary_label_grouping has no effect on JSON summaries
  summary_label_grouping: true
  dump_conversation_text: false
  augmentation:
    # ✅ ENABLED for summary mode - safe because no geometric coordinates to misalign
    # Summary counting is invariant to geometric transforms (flip/rotate/scale)
    # Conservative settings to avoid overfitting while preserving object counts
    enabled: true
    bypass_prob: 0.3  # 30% clean samples (slightly higher than dense mode)
    ops:
      # Geometric ops - SAFE for counting (objects remain in frame)
      - name: hflip
        params: { prob: 0.4 }
      - name: vflip
        params: { prob: 0.15 }
      - name: rotate
        params: { max_deg: 20.0, prob: 0.35 }
      # Expand canvas to fit rotated content (no objects cropped out)
      - name: expand_to_fit_affine
        params: { multiple: 32 }
      # ✅ Multi-scale training: vary image size for robustness
      - name: resize_by_scale
        params: { lo: 0.85, hi: 1.15, align_multiple: 32, prob: 0.6 }
      # Color ops - CONSERVATIVE (preserve object recognizability for counting)
      - name: color_jitter
        params: { brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10], prob: 0.35 }
      - name: gamma
        params: { gamma: [0.92, 1.08], prob: 0.2 }
      - name: hsv
        params: { hue_delta_deg: [-8, 8], sat: [0.92, 1.08], val: [0.92, 1.08], prob: 0.2 }
      - name: clahe
        params: { clip_limit: 2.5, tile_grid_size: [8, 8], prob: 0.1 }
      - name: sharpness
        params: { factor: [0.9, 1.15], prob: 0.2 }
      # ❌ NO random_crop - would remove objects and make count summaries incorrect
      # ❌ NO scale zoom-in - would crop objects out of frame
      # ❌ NO aggressive color ops - could make objects unrecognizable
  
  # Override curriculum to exclude random_crop (not in ops list above)
  augmentation_curriculum:
    phases:
      - until_percent: 5
        bypass_prob: 0.5
        ops: {}
      - until_percent: 20
        bypass_prob: 0.35
        ops:
          rotate: { prob: 0.20, max_deg: 12.0 }
          resize_by_scale: { prob: 0.40, lo: 0.90, hi: 1.08 }
          color_jitter: { prob: 0.25, brightness: [0.95, 1.05], contrast: [0.95, 1.05], saturation: [0.95, 1.05] }
      - until_percent: 45
        bypass_prob: 0.32
        ops:
          rotate: { prob: 0.28, max_deg: 16.0 }
          resize_by_scale: { prob: 0.50, lo: 0.88, hi: 1.12 }
          color_jitter: { prob: 0.30, brightness: [0.92, 1.08], contrast: [0.92, 1.08], saturation: [0.92, 1.08] }
      - until_percent: 70
        bypass_prob: 0.30
        ops:
          rotate: { prob: 0.32, max_deg: 18.0 }
          resize_by_scale: { prob: 0.55, lo: 0.87, hi: 1.13 }
          color_jitter: { prob: 0.32, brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10] }
          hsv: { prob: 0.15, hue_delta_deg: [-6, 6], sat: [0.94, 1.06], val: [0.94, 1.06] }
      - until_percent: 100
        bypass_prob: 0.30
        ops:
          rotate: { prob: 0.35, max_deg: 20.0 }
          resize_by_scale: { prob: 0.60, lo: 0.85, hi: 1.15 }
          color_jitter: { prob: 0.35, brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10] }
          hsv: { prob: 0.20, hue_delta_deg: [-8, 8], sat: [0.92, 1.08], val: [0.92, 1.08] }
