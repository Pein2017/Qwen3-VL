extends: ../base.yaml

global_max_length: 8192

# Common Stage 1.5 recipe: DoRA on all LLM layers (q_proj & v_proj only),
# DoRA on last-6 Vision blocks (21-26, qkv only), DoRA on all aligner MLP layers.

model:
  model: model_cache/models/Qwen/Qwen3-VL-8B-Instruct  # Stage 2 checkpoint (base + LLM LoRA)

tuner:
  train_type: lora
  use_swift_lora: false
  use_dora: true
  freeze_llm: false
  freeze_vit: false
  freeze_aligner: false
  target_modules: [all-linear]
  target_regex: null
  modules_to_save: []
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_bias: none

training:
  # Override per experiment; baseline single-target values provided here.
  output_dir: ./output/11-24/stage_1.5
  run_name: epoch_30-dlora-lrs_4_2_8-sft_all
  num_train_epochs: 30
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 4
  effective_batch_size: 32
  optimizer: multimodal
  # LR groups (LLM/ViT/aligner) — tune per experiment as needed.
  learning_rate: 4.0e-4
  vit_lr: 2.0e-4
  aligner_lr: 8.0e-4
  lr_scheduler_type: cosine_warmup_with_min_lr
  lr_scheduler_kwargs:
    min_lr: 1.0e-6
  warmup_ratio: 0.1
  gradient_checkpointing: true
  bf16: true
  report_to: [tensorboard]
  seed: 17
  max_grad_norm: 0.5
  weight_decay: 0.0
  packing: false
  add_version: true
  save_safetensors: true
  eval_strategy: steps
  eval_steps: 40
  save_strategy: best
  save_steps: 10
  save_total_limit: 2
  save_last_epoch: true
  save_only_model: true
  metric_for_best_model: eval_token_acc
  greater_is_better: true
  save_delay_steps: 1800
  logging_dir: ./tb/11-24/stage_1.5
  logging_steps: 10
  logging_first_step: true

data:
  # Required by ms-swift TrainArguments validation (actual datasets loaded via custom.train_jsonl/val_jsonl)
  dataset: ["dummy"]
  val_dataset: ["dummy"]  # Prevent eval_strategy from being overridden to 'no'
  dataset_num_proc: 8
  dataloader_num_workers: 4
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 2
  dataloader_persistent_workers: true

deepspeed:
  enabled: true
  config: zero2

custom:
  json_format: standard
  emit_norm: norm1000
  train_jsonl: data/bbu_full_768_poly-need_review/train.jsonl
  val_jsonl: data/bbu_full_768_poly-need_review/val.jsonl
  dump_conversation_path: output/conversation_text.txt
  # Pure BBU (no fusion); downstream configs enable fusion by overriding this field.
  fusion_config: null
  token_type_metrics:
    enabled: true
    include: [bbu, rru, lvis]
    exclude: [lang_chat]
  augmentation:
    enabled: true
    bypass_prob: 0.12
    ops:
      - name: hflip
        params: { prob: 0.25 }
      - name: vflip
        params: { prob: 0.06 }
      - name: rotate
        params: { max_deg: 14.0, prob: 0.24 }
      - name: random_crop
        params:
          scale: [0.82, 1.0]
          aspect_ratio: [0.93, 1.07]
          min_coverage: 0.35
          completeness_threshold: 0.95
          min_objects: 4
          skip_if_line: true
          prob: 0.16
      - name: small_object_zoom_paste  # fixed strength across training
        params:
          prob: 0.18
          max_targets: 4
          max_attempts: 20
          scale: [1.15, 1.6]
          max_size: 96
          max_line_length: 128
          overlap_threshold: 0.1
          context: 4
          line_buffer: 4
          class_whitelist: ["螺丝、光纤插头", "光纤", "标签", "电线"]
      - name: resize_by_scale
        params: { lo: 0.92, hi: 1.10, align_multiple: 32, prob: 0.40 }
      - name: color_jitter
        params: { brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10], prob: 0.20 }
      - name: gamma
        params: { gamma: [0.90, 1.10], prob: 0.12 }
      - name: hsv
        params: { hue_delta_deg: [-5, 5], sat: [0.95, 1.05], val: [0.95, 1.05], prob: 0.12 }
      - name: clahe
        params: { clip_limit: 1.5, tile_grid_size: [8, 8], prob: 0.07 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.06 }
      - name: sharpness
        params: { factor: [0.90, 1.12], prob: 0.12 }
      - name: expand_to_fit_affine
        params: { multiple: 32 }

  augmentation_curriculum:
    phases:
      - until_percent: 5
        bypass_prob: 1.0
        ops: {}
      - until_percent: 20
        # Light augment: start gently after warmup
        bypass_prob: 0.32
        ops:
          rotate: { prob: 0.18, max_deg: 12.0 }
          random_crop: { prob: 0.12, scale: [0.87, 1.00] }
          resize_by_scale: { prob: 0.34, lo: 0.94, hi: 1.08 }
          color_jitter: { prob: 0.16, brightness: [0.92, 1.08], contrast: [0.92, 1.08], saturation: [0.92, 1.08] }
      - until_percent: 40
        # Medium augment: stronger spatial + mild color
        bypass_prob: 0.22
        ops:
          rotate: { prob: 0.22, max_deg: 14.0 }
          random_crop: { prob: 0.15, scale: [0.85, 0.98] }
          resize_by_scale: { prob: 0.38, lo: 0.93, hi: 1.09 }
          color_jitter: { prob: 0.19, brightness: [0.91, 1.09], contrast: [0.91, 1.09], saturation: [0.91, 1.09] }
          hsv: { prob: 0.09, hue_delta_deg: [-5, 5], sat: [0.95, 1.05], val: [0.95, 1.05] }
          small_object_zoom_paste: { prob: 0.22, scale: [1.15, 1.60] }
      - until_percent: 65
        # Strong augment: more frequent crops/zooms to fight overfit
        bypass_prob: 0.16
        ops:
          rotate: { prob: 0.25, max_deg: 15.5 }
          random_crop: { prob: 0.18, scale: [0.83, 0.97] }
          resize_by_scale: { prob: 0.42, lo: 0.92, hi: 1.10 }
          color_jitter: { prob: 0.22, brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10] }
          hsv: { prob: 0.11, hue_delta_deg: [-5, 5], sat: [0.94, 1.06], val: [0.94, 1.06] }
          gamma: { prob: 0.15, gamma: [0.90, 1.10] }
          sharpness: { prob: 0.13, factor: [0.90, 1.12] }
          small_object_zoom_paste: { prob: 0.24, scale: [1.18, 1.65] }
      - until_percent: 100
        # Strongest but still smooth vs previous phase
        bypass_prob: 0.10
        ops:
          rotate: { prob: 0.28, max_deg: 17.0 }
          random_crop: { prob: 0.20, scale: [0.81, 0.96] }
          resize_by_scale: { prob: 0.45, lo: 0.92, hi: 1.10 }
          color_jitter: { prob: 0.24, brightness: [0.90, 1.10], contrast: [0.90, 1.10], saturation: [0.90, 1.10] }
          hsv: { prob: 0.13, hue_delta_deg: [-6, 6], sat: [0.94, 1.06], val: [0.94, 1.06] }
          gamma: { prob: 0.16, gamma: [0.90, 1.10] }
          sharpness: { prob: 0.15, factor: [0.90, 1.12] }
          small_object_zoom_paste: { prob: 0.25, scale: [1.20, 1.65] }
