extends: base.yaml

# Stage 3: LoRA on LAST-6 Vision blocks (21-26), LoRA on LLM last-4 blocks (32-35); aligner full-tuned

model:
  # Point to stage 2 best checkpoint - will load base model + LLM LoRA
  model: output/11-17/stage_2_merged/lora_1_1_kd_0.1-checkpoint-414


tuner:
  train_type: lora
  use_swift_lora: false
  freeze_llm: false     # ← Enable LoRA on LLM last-4 layers (see target_regex below)
  freeze_vit: false     # ← Add LoRA to LAST-6 Vision blocks (21-26 for 8B model)
  freeze_aligner: false # ← Fully tune aligner modules (no LoRA)
  target_modules: [all-linear]
  # LLM last-4 blocks (32-35) + Vision last-6 blocks (21-26)
  # Vision blocks pattern matches last 6 blocks: 21-26 (27 blocks total for 8B model)
  target_regex: '^(?:model\.)?(?:language_model\.layers\.(?:35)\.(?:self_attn\.(?:q_proj|k_proj|v_proj|o_proj)|mlp\.(?:gate_proj|up_proj|down_proj))|visual\.blocks\.(?:25|26)\.(?:attn\.(?:qkv|proj)|mlp\.(?:linear_fc1|linear_fc2)))$'
  
  modules_to_save:
    # Fully tune aligner modules (no LoRA applied)
    - model.visual.merger
    - model.visual.deepstack_merger_list.0
    - model.visual.deepstack_merger_list.1
    - model.visual.deepstack_merger_list.2
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_bias: none

rlhf:
  rlhf_type: gkd
  # Use a stable, cached teacher checkpoint; tests assert this lives under
  # ``model_cache/`` and is distinct from the student path.
  teacher_model: output/11-17/stage_2_merged/lora_1_1_kd_0.1-checkpoint-414
  sft_alpha: 1.0
  llm_kd_weight: 0.2
  seq_kd: false
  lmbda: 0.0

training:
  # Paths and naming
  output_dir: ./output/11-17/stage_3_gkd
  run_name: eff_batch_32-epoch_6-lrs_1_2_1-kd_weight_0.2

  # Epochs and batch sizes
  num_train_epochs: 6
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 2
  # Auto-calculated from effective_batch_size, per_device_train_batch_size, and world_size
  # gradient_accumulation_steps: 8  # Commented out - now auto-calculated
  effective_batch_size: 32  # Will auto-calculate gradient_accumulation_steps to maintain this effective batch size
  
  # Optimizer and learning rates
  optimizer: multimodal
  learning_rate: 1.0e-4  
  vit_lr: 2.0e-4          
  aligner_lr: 1.0e-4     
  
  lr_scheduler_kwargs:
    min_lr: 1.0e-6
  
  # Training flags
  packing: true
  weight_decay: 0.1
  warmup_ratio: 0.1
  add_version: true
  save_safetensors: true
  
  # Eval and checkpointing
  eval_strategy: steps
  save_strategy: best
  eval_steps: 20
  save_steps: 10
  save_total_limit: 4
  save_delay_steps: 250
  
  # Logging
  logging_dir: ./tb/11-17/stage_3_gkd
  logging_steps: 10
  logging_first_step: true

data:
  dataset_num_proc: 8
  dataloader_num_workers: 16
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4

deepspeed:
  enabled: true
  config: zero2

custom:
  trainer_variant: gkd_monitor
  visual_kd:
    enabled: false
    vit:
      enabled: false
    aligner:
      enabled: true
      weight: 2  # Heavier anchor on vision/aligner (0.1-0.2 typical). Lower if visuals overfit.
      distance: mse
    deepstack:
      enabled: true
      weight: 2
      distance: mse
  emit_norm: norm1000
  dump_conversation_text: false
  # Augmentation pipeline (training only). Eval remains unchanged.
  augmentation:
    enabled: false
    bypass_prob: 0.2  # Slightly more clean samples (weaker augmentation)
    ops:
      # Geometric ops (moderate probabilities and ranges)
      - name: hflip
        params: { prob: 0.35 }
      - name: vflip
        params: { prob: 0.12 }
      - name: rotate
        params: { max_deg: 15.0, prob: 0.3 }
      # Expand canvas to enclose rotated/scaled content (no information loss)
      - name: expand_to_fit_affine
        params: { multiple: 32 }
      - name: random_crop
        params:
          scale: [0.8, 1.0]               # Crop 80-100% of image (less aggressive)
          aspect_ratio: [0.9, 1.1]        # Nearly square crops
          min_coverage: 0.3               # Drop objects <30% visible
          completeness_threshold: 0.95    # Mark "只显示部分" if <95% visible
          min_objects: 4                  # Skip crop if <4 objects (dense scenes)
          skip_if_line: true              # Skip crop if line objects present
          prob: 0.15                      # 15% of samples
      # ✅ Multi-scale training: prefer medium-large sizes (no aggressive shrinking)
      - name: resize_by_scale
        params: { lo: 0.95, hi: 1.1, align_multiple: 32, prob: 0.5 }
      # Color ops (moderate intensity and probabilities)
      - name: color_jitter
        params: { brightness: [0.9, 1.1], contrast: [0.9, 1.1], saturation: [0.9, 1.1], prob: 0.3 }
      - name: gamma
        params: { gamma: [0.9, 1.1], prob: 0.15 }
      - name: hsv
        params: { hue_delta_deg: [-5, 5], sat: [0.95, 1.05], val: [0.95, 1.05], prob: 0.15 }
      - name: clahe
        params: { clip_limit: 2.0, tile_grid_size: [8, 8], prob: 0.1 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.08 }
      # equalize removed - redundant with auto_contrast (both global histogram ops)
      - name: sharpness
        params: { factor: [0.9, 1.15], prob: 0.15 }
      # Note: pad_to_multiple removed - expand_to_fit_affine already handles it
