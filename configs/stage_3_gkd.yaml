extends: base.yaml

# Stage 3: LoRA on ALL Vision blocks (0-26), LoRA on LLM last-4 blocks (32-35); aligner full-tuned

model:
  # Point to stage 2 best checkpoint - will load base model + LLM LoRA
  model: output/stage_3_gkd_merged/11-08/checkpoint-3000

tuner:
  train_type: lora
  use_swift_lora: false
  freeze_llm: false     # ← Enable LoRA on LLM last-4 layers (see target_regex below)
  freeze_vit: false     # ← Add LoRA to ALL Vision blocks (0-26 for 8B model)
  freeze_aligner: false # ← Fully tune aligner modules (no LoRA)
  target_modules: [all-linear]
  # LLM last-4 blocks (32-35) + ALL Vision blocks (0-26)
  # Vision blocks pattern matches all blocks: 0-26 (27 blocks total for 8B model)
  target_regex: '^(?:model\.)?(?:language_model\.layers\.(?:32|33|34|35)\.(?:self_attn\.(?:q_proj|k_proj|v_proj|o_proj)|mlp\.(?:gate_proj|up_proj|down_proj))|visual\.blocks\.(?:[0-9]|1[0-9]|2[0-6])\.(?:attn\.(?:qkv|proj)|mlp\.(?:linear_fc1|linear_fc2)))$'
  
  modules_to_save:
    # Fully tune aligner modules (no LoRA applied)
    - model.visual.merger
    - model.visual.deepstack_merger_list.0
    - model.visual.deepstack_merger_list.1
    - model.visual.deepstack_merger_list.2
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_bias: none

rlhf:
  rlhf_type: gkd
  teacher_model: model_cache/models/Qwen/Qwen3-VL-8B-Instruct
  sft_alpha: 1
  llm_kd_weight: 2  # Example: down-weight LM KD while keeping visual KD enabled.
  seq_kd: false
  lmbda: 0.0

training:
  # Paths and naming
  output_dir: ./output/11-09/stage_3_gkd
  run_name: eff_batch_16-epoch_50-all_vision-last_4_llm-from_checkpoint-3000
  
  # Epochs and batch sizes
  num_train_epochs: 50
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 2
  
  # Optimizer and learning rates
  optimizer: multimodal
  learning_rate: 8.0e-5   
  vit_lr: 5.0e-5          
  aligner_lr: 1.0e-4     
  
  lr_scheduler_kwargs:
    min_lr: 5.0e-7
  
  # Training flags
  packing: true
  weight_decay: 0.1
  warmup_ratio: 0.1
  add_version: true
  save_safetensors: true
  
  # Eval and checkpointing
  eval_strategy: steps
  save_strategy: steps
  eval_steps: 20
  save_steps: 1000
  save_delay_steps: 1000
  save_total_limit: 5
  
  # Logging
  logging_dir: ./tb/11-09/stage_3_gkd
  logging_steps: 10
  logging_first_step: true

data:
  dataset: [placeholder]
  dataset_num_proc: 8
  dataloader_num_workers: 16
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4
  eval_dataset: [placeholder]

deepspeed:
  enabled: true
  config: zero2

custom:
  trainer_variant: gkd_monitor
  visual_kd:
    enabled: true
    weight: 2  # Heavier anchor on vision/aligner (0.1-0.2 typical). Lower if visuals overfit.
    targets: [merger, deepstack]
    distance: mse
  emit_norm: norm1000
  dump_conversation_text: false
  # Augmentation pipeline (training only). Eval remains unchanged.
  augmentation:
    enabled: true
    bypass_prob: 0.1  # 15% of training samples remain clean (no augmentation)
    ops:
      # Geometric ops (enhanced probabilities and ranges)
      - name: hflip
        params: { prob: 0.4 }
      - name: vflip
        params: { prob: 0.15 }
      - name: rotate
        params: { max_deg: 20.0, prob: 0.35 }
      # Expand canvas to enclose rotated/scaled content (no information loss)
      - name: expand_to_fit_affine
        params: { multiple: 32 }
      - name: random_crop
        params:
          scale: [0.75, 1.0]              # Crop 75-100% of image (slightly more aggressive)
          aspect_ratio: [0.85, 1.15]      # More varied aspect ratios
          min_coverage: 0.3               # Drop objects <30% visible
          completeness_threshold: 0.95    # Mark "只显示部分" if <95% visible
          min_objects: 4                  # Skip crop if <4 objects (dense scenes)
          skip_if_line: true              # Skip crop if line objects present
          prob: 0.2                       # 20% of samples (increased from 15%)
      # ✅ Multi-scale training: wider scale range for better generalization
      - name: resize_by_scale
        params: { lo: 0.9, hi: 1.15, align_multiple: 32, prob: 0.6 }
      # Color ops (enhanced intensity and probabilities)
      - name: color_jitter
        params: { brightness: [0.85, 1.15], contrast: [0.85, 1.15], saturation: [0.85, 1.15], prob: 0.4 }
      - name: gamma
        params: { gamma: [0.85, 1.15], prob: 0.2 }
      - name: hsv
        params: { hue_delta_deg: [-8, 8], sat: [0.9, 1.1], val: [0.9, 1.1], prob: 0.2 }
      - name: clahe
        params: { clip_limit: 2.5, tile_grid_size: [8, 8], prob: 0.15 }
      - name: auto_contrast
        params: { cutoff: 0, prob: 0.1 }
      # equalize removed - redundant with auto_contrast (both global histogram ops)
      - name: sharpness
        params: { factor: [0.85, 1.25], prob: 0.2 }
      # Note: pad_to_multiple removed - expand_to_fit_affine already handles it
