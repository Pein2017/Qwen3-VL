# Base runtime defaults (non-tunable)
# Keep only immutable runtime choices here; all hyperparameters must be set
# explicitly in downstream configs to avoid hidden defaults.

model:
  torch_dtype: bfloat16
  attn_impl: flash_attention_2

template:
  template: qwen3_vl
  truncation_strategy: right
  # Keep extremely large to avoid unintended resizing during preprocessing.
  max_pixels: 1572864999
